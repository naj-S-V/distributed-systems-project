apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalable-app
  labels:
    app: scalable-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scalable-app
  template:
    metadata:
      labels:
        app: scalable-app
    spec:
      containers:
      - name: scalable-app
        image: scalable-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
