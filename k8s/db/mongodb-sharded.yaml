# ---------- Router (mongos) ----------
# ---------- Router (mongos) ----------
apiVersion: v1
kind: Service
metadata:
  name: mongos
spec:
  type: ClusterIP
  ports:
    - port: 27017
  selector:
    role: mongos
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongos
spec:
  replicas: 1
  selector:
    matchLabels:
      role: mongos
  template:
    metadata:
      labels:
        role: mongos
    spec:
      containers:
        - name: mongos
          image: mongo:7.0
          command:
            - /bin/sh
            - -c
            - |
              NAMESPACE=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace);
              echo "ðŸš€ Starting mongos in namespace: $NAMESPACE";
              mongos --configdb "rs-config/mongodb-configsvr-0.mongodb-configsvr.${NAMESPACE}.svc.cluster.local:27019" --bind_ip_all --port 27017
          ports:
            - containerPort: 27017
