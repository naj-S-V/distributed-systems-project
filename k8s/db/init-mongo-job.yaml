apiVersion: batch/v1
kind: Job
metadata:
  name: init-mongo
  namespace: dev
spec:
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: init-mongo
          image: bitnami/kubectl:latest   # ‚úÖ image l√©g√®re avec kubectl pr√©install√©
          command:
            - /bin/bash
            - -c
            - |
              echo "‚è≥ Waiting for MongoDB pods to be ready..."
              kubectl wait --for=condition=ready pod -l role=configsvr -n dev --timeout=180s
              kubectl wait --for=condition=ready pod -l shard=shard1 -n dev --timeout=180s
              kubectl wait --for=condition=ready pod -l shard=shard2 -n dev --timeout=180s
              kubectl wait --for=condition=available deployment/mongos -n dev --timeout=180s

              echo "üöÄ Initialising MongoDB Sharded Cluster..."
              kubectl exec -it mongodb-configsvr-0 -n dev -- mongosh --port 27019 --eval "
              rs.initiate({
                _id: 'rs-config',
                configsvr: true,
                members: [{ _id: 0, host: 'mongodb-configsvr-0.mongodb-configsvr.dev.svc.cluster.local:27019' }]
              });
              "

              kubectl exec -it mongodb-shard1-0 -n dev -- mongosh --port 27018 --eval "
              rs.initiate({
                _id: 'rs-shard1',
                members: [
                  { _id: 0, host: 'mongodb-shard1-0.mongodb-shard1.dev.svc.cluster.local:27018' },
                  { _id: 1, host: 'mongodb-shard1-1.mongodb-shard1.dev.svc.cluster.local:27018' }
                ]
              });
              "

              kubectl exec -it mongodb-shard2-0 -n dev -- mongosh --port 27018 --eval "
              rs.initiate({
                _id: 'rs-shard2',
                members: [
                  { _id: 0, host: 'mongodb-shard2-0.mongodb-shard2.dev.svc.cluster.local:27018' },
                  { _id: 1, host: 'mongodb-shard2-1.mongodb-shard2.dev.svc.cluster.local:27018' }
                ]
              });
              "

              kubectl exec -it deploy/mongos -n dev -- mongosh --eval "
              sh.addShard('rs-shard1/mongodb-shard1-0.mongodb-shard1.dev.svc.cluster.local:27018');
              sh.addShard('rs-shard2/mongodb-shard2-0.mongodb-shard2.dev.svc.cluster.local:27018');
              sh.enableSharding('shortener');
              "
              echo "‚úÖ MongoDB Sharded Cluster initialised successfully!"
